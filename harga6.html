<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      name="description"
      content="Iluz√® Skincare - Premium skincare dengan formula natural untuk kecantikan alami yang bersinar"
    />
    <meta
      name="keywords"
      content="skincare, premium, natural, kecantikan, perawatan kulit"
    />
    <title>Iluz√® Skincare - Kecantikan Alami yang Bersinar</title>
    <script src="/_sdk/element_sdk.js"></script>
    <style>
      body {
        box-sizing: border-box;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        overflow-x: hidden;
        scroll-behavior: smooth;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.7;
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      @keyframes glow {
        0%,
        100% {
          box-shadow: 0 0 20px rgba(212, 165, 116, 0.3);
        }
        50% {
          box-shadow: 0 0 40px rgba(212, 165, 116, 0.6);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(30px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes wave {
        0%,
        100% {
          transform: translateX(0) translateY(0);
        }
        25% {
          transform: translateX(5px) translateY(-5px);
        }
        75% {
          transform: translateX(-5px) translateY(5px);
        }
      }

      .float-animation {
        animation: float 3s ease-in-out infinite;
      }

      .pulse-animation {
        animation: pulse 2s ease-in-out infinite;
      }

      .shimmer-animation {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        background-size: 1000px 100%;
        animation: shimmer 3s infinite;
      }

      .glow-animation {
        animation: glow 2s ease-in-out infinite;
      }

      .bounce-in {
        animation: bounceIn 0.8s ease-out forwards;
        opacity: 0;
      }

      .slide-in-right {
        animation: slideInRight 0.8s ease-out forwards;
        opacity: 0;
      }

      .rotate-slow {
        animation: rotate 20s linear infinite;
      }

      .wave-animation {
        animation: wave 2s ease-in-out infinite;
      }

      .fade-in {
        animation: fadeIn 0.8s ease-out forwards;
        opacity: 0;
      }

      .slide-in {
        animation: slideIn 0.8s ease-out forwards;
        opacity: 0;
      }

      .scale-in {
        animation: scaleIn 0.6s ease-out forwards;
        opacity: 0;
      }

      .delay-1 {
        animation-delay: 0.1s;
      }
      .delay-2 {
        animation-delay: 0.2s;
      }
      .delay-3 {
        animation-delay: 0.3s;
      }
      .delay-4 {
        animation-delay: 0.4s;
      }
      .delay-5 {
        animation-delay: 0.5s;
      }

      .section-visible {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s ease-out;
      }

      .section-visible.active {
        opacity: 1;
        transform: translateY(0);
      }

      .hover-lift {
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .hover-lift:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      }

      button,
      a {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      button:hover,
      a:hover {
        transform: translateY(-2px);
      }

      button:active,
      a:active {
        transform: translateY(0px);
      }

      img {
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      img:hover {
        transform: scale(1.05);
      }

      .icon-float {
        display: inline-block;
        animation: float 3s ease-in-out infinite;
      }

      .icon-pulse {
        display: inline-block;
        animation: pulse 2s ease-in-out infinite;
      }

      input,
      textarea {
        transition: all 0.3s ease;
      }

      input:focus,
      textarea:focus {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      details {
        transition: all 0.3s ease;
      }

      details:hover {
        transform: translateX(5px);
      }

      .nav-sticky {
        position: fixed;
        top: 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .mobile-menu {
        transform: translateX(100%);
        transition: transform 0.3s ease;
      }

      .mobile-menu.open {
        transform: translateX(0);
      }

      .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .lightbox.active {
        display: flex;
      }

      .lightbox-content {
        max-width: 90%;
        max-height: 90%;
        position: relative;
        animation: scaleIn 0.3s ease-out;
      }

      .lightbox-close {
        position: absolute;
        top: -40px;
        right: -40px;
        width: 40px;
        height: 40px;
        background: white;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        font-size: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
      }

      .lightbox-close:hover {
        transform: rotate(90deg);
      }

      @media (max-width: 768px) {
        .desktop-only {
          display: none !important;
        }
        .mobile-grid {
          grid-template-columns: 1fr !important;
        }
        .lightbox-close {
          top: 10px;
          right: 10px;
        }
      }

      @media (min-width: 769px) {
        .mobile-only {
          display: none !important;
        }
      }
    </style>

        const app = document.getElementById("app");

        let pageContent = "";

            break;
          case "about":
            pageContent = renderAboutPage(config);
            break;
          case "products":

            break;

            break;
          case "pricing":
            pageContent = renderPricingPage(config);

          case "contact":

        app.innerHTML =

        setupEventListeners(config);

        setupLightbox();

            e.preventDefault();
            const page = link.dataset.page;
            if (page !== currentPage) {
              currentPage = page;
              window.scrollTo({ top: 0, behavior: "smooth" });
              onConfigChange(
                window.elementSdk ? window.elementSdk.config : config
              );
            }
          });
        });

        const mobileNavLinks = document.querySelectorAll(".mobile-nav-link");
        mobileNavLinks.forEach((link) => {
          link.addEventListener("click", (e) => {
            e.preventDefault();
            const page = link.dataset.page;
            if (page !== currentPage) {
              currentPage = page;
              window.scrollTo({ top: 0, behavior: "smooth" });
              const mobileMenu = document.getElementById("mobile-menu");
              if (mobileMenu) mobileMenu.classList.remove("open");
              onConfigChange(
                window.elementSdk ? window.elementSdk.config : config
              );
            }
          });
        });

        const mobileMenuBtn = document.getElementById("mobile-menu-btn");
        const mobileMenu = document.getElementById("mobile-menu");
        const closeMenuBtn = document.getElementById("close-menu-btn");

        if (mobileMenuBtn && mobileMenu) {
          mobileMenuBtn.addEventListener("click", () => {
            mobileMenu.classList.add("open");

        if (closeMenuBtn && mobileMenu) {
          closeMenuBtn.addEventListener("click", () => {
            mobileMenu.classList.remove("open");

            const productId = card.dataset.product;

      function setupIntersectionObserver() {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: "0px 0px -50px 0px",
        };

        const observer = new IntersectionObserver((entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("active");
            }
          });
        }, observerOptions);

        document.querySelectorAll(".section-visible").forEach((section) => {
          observer.observe(section);
        });
      }

              }, 5000);

        }
      }

      function setupLightbox() {
        const lightbox = document.getElementById("lightbox");
        const lightboxClose = document.getElementById("lightbox-close");

        if (lightboxClose) {
          lightboxClose.addEventListener("click", closeLightbox);
        }

        if (lightbox) {
          lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
              closeLightbox();
            }
          });
        }
      }

      function openLightbox(imageId) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");

        if (lightbox && lightboxImg) {
          lightboxImg.src = `data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='800' height='600'><rect fill='%23f5f5f5' width='800' height='600'/><text x='50%' y='50%' text-anchor='middle' dy='.3em' fill='%23999' font-size='24' font-family='Arial'>Image: ${imageId}</text></svg>`;
          lightbox.classList.add("active");
        }
      }

      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        if (lightbox) {
          lightbox.classList.remove("active");
        }
      }
